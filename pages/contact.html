<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas Alves - Contact</title>
    <!-- SEO Meta Tags -->
    <meta name="author" content="Douglas Alves">
    <meta name="description" content="A simple html only page for https://roadmap.sh">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="body">

    <header class="header">

        <nav class="navbar">

            <div class="container">

                <a href="../index.html" class="navbar__logo">Douglas Alves</a>

                <ul class="list">
                    <li class="list__item">
                        <a href="../index.html" class="list__link">Home</a>
                    </li>
                    <li class="list__item">
                        <a href="projects.html" class="list__link">Projects</a>
                    </li>
                    <li class="list__item">
                        <a href="articles.html" class="list__link">Articles</a>
                    </li>
                    <li class="list__item">
                        <a href="contact.html" class="list__link">Contact</a>
                    </li>
                </ul>

            </div>

        </nav>

        <div class="hero">

            <div class="container">

                <h1 class="hero__title">Contact</h1>
                <p class="hero__text">Get in touch with me for collaboration, questions, or just to chat!</p>

            </div>

        </div>

    </header>

    <main class="main">

        <form method="post" class="form">

            <label class="form__label">
                Name <br><br>
                <input type="text" name="name" class="form__name" placeholder="Your Name">
            </label>
        
            <label class="form__label">
                Email <br><br>
                <input type="email" name="email" class="form__name" placeholder="example@email.com">
            </label>

            <label class="form__label">
                Message <br><br>
                <textarea name="message" class="form__message" placeholder="Message..."></textarea>
            </label>

            <input type="submit" value="Send Message" class="form__submit">

        </form>


    </main>

    <footer class="footer">
        <p class="footer__text">&copy; all rights reserved 2025</p>
    </footer>
    
</body>
</html>
